backend:
  name: git-gateway
  branch: main

display_url: https://shdanismanlik.netlify.app
logo_url: https://shdanismanlik.netlify.app/logo.webp
locale: "tr"

media_folder: "img"
public_folder: "/img"

slug:
  encoding: "ascii"
  clean_accents: true

# ═══════════════════════════════════════════════
#  SH DANIŞMANLIK - YÖNETİM PANELİ
# ═══════════════════════════════════════════════

collections:

  # ─────────────────────────────────────────────
  #  1. BLOG & MAKALELER
  # ─────────────────────────────────────────────
  - name: "blog"
    label: "Blog & Makaleler"
    label_singular: "Blog Yazisi"
    folder: "content/blog"
    create: true
    delete: true
    slug: "{{slug}}"
    sort: "date:desc"
    summary: "{{title}} - {{category}} - {{date}}"
    view_groups:
      - label: "Kategori"
        field: category
    view_filters:
      - label: "Mevzuat"
        field: category
        pattern: "Mevzuat"
      - label: "Uzman Rehberi"
        field: category
        pattern: "Uzman Rehberi"
      - label: "Hibe Firsati"
        field: category
        pattern: "Hibe Firsati"
      - label: "Bilgi Notu"
        field: category
        pattern: "Bilgi Notu"
      - label: "Duyuru"
        field: category
        pattern: "Duyuru"
    fields:
      - label: "Yazi Basligi"
        name: "title"
        widget: "string"
        hint: "Blog yazisinin ana basligi"

      - label: "Kapak Gorseli (Optional)"
        name: "image"
        widget: "image"
        required: false
        hint: "Blog yazisinin ust gorseli (opsiyonel)"

      - label: "Kategori"
        name: "category"
        widget: "select"
        hint: "Yazinin hangi kategoride gorunecegini secin"
        options:
          - { label: "Mevzuat", value: "Mevzuat" }
          - { label: "Uzman Rehberi", value: "Uzman Rehberi" }
          - { label: "Hibe Firsati", value: "Hibe Firsati" }
          - { label: "Bilgi Notu", value: "Bilgi Notu" }
          - { label: "Duyuru", value: "Duyuru" }

      - label: "Yayin Tarihi"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
        hint: "Yazinin yayinlanma tarihi"

      - label: "Kisa Ozet (Optional)"
        name: "excerpt"
        widget: "text"
        required: false
        hint: "Banner altinda gorunecek kisa aciklama"

      - label: "Yazi Icerigi"
        name: "body"
        widget: "markdown"
        hint: "Blog yazisinin tam icerigi - Word gibi yazabilirsiniz"

      - label: "SEO Aciklamasi"
        name: "description"
        widget: "text"
        required: false
        hint: "Google'da gorunecek aciklama (max 160 karakter)"

  # ─────────────────────────────────────────────
  #  2. HİZMET SAYFALARI
  # ─────────────────────────────────────────────
  - name: "services"
    label: "Hizmet Sayfalari"
    label_singular: "Hizmet Sayfasi"
    folder: "."
    filter: {field: "layout", value: "layouts/base.html"}
    create: false
    delete: false
    slug: "{{slug}}"
    summary: "{{title}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "layouts/base.html"

      - label: "Hizmet Adi"
        name: "title"
        widget: "string"
        hint: "Sayfanin ana basligi"

      - label: "Kisa Aciklama"
        name: "description"
        widget: "text"
        required: false
        hint: "SEO icin sayfa aciklamasi"

      - label: "Banner Alti Ozet"
        name: "excerpt"
        widget: "text"
        required: false
        hint: "Banner altinda gorunecek kisa metin"

      - label: "Banner Gorseli"
        name: "banner_image"
        widget: "image"
        required: false
        hint: "Sayfa ust banner gorseli"

      - label: "Yan Menu Basligi"
        name: "sidebar_title"
        widget: "string"
        required: false
        default: ""

      - label: "Yan Menu CTA Metni"
        name: "sidebar_cta_text"
        widget: "text"
        required: false
        default: ""

      - label: "Permalink"
        name: "permalink"
        widget: "string"
        hint: "Sayfa URL'i (ornek: /hizmet-derbis.html)"

      - label: "Sayfa Icerigi"
        name: "body"
        widget: "markdown"
        hint: "Sayfanin ana icerigi"

  # ─────────────────────────────────────────────
  #  3. SİTE AYARLARI
  # ─────────────────────────────────────────────
  - name: "settings"
    label: "Site Ayarlari"
    editor:
      preview: false
    files:
      - file: "content/settings.json"
        label: "Genel Ayarlar"
        name: "general_settings"
        fields:
          - label: "Site Adi"
            name: "site_name"
            widget: "string"
            default: "SH Danışmanlık"

          - label: "Telefon (Gorunen)"
            name: "phone"
            widget: "string"
            hint: "Sitede gorunecek telefon formati: +90 534 705 42 34"

          - label: "Telefon (Ham)"
            name: "phone_raw"
            widget: "string"
            hint: "Sadece rakam: 905347054234"

          - label: "E-Posta"
            name: "email"
            widget: "string"

          - label: "Adres"
            name: "address"
            widget: "string"

          - label: "WhatsApp Numarasi"
            name: "whatsapp"
            widget: "string"
            hint: "Sadece rakam: 905347054234"

          - label: "Footer Slogani"
            name: "footer_slogan"
            widget: "string"

          - label: "Telif Hakki Yili"
            name: "copyright_year"
            widget: "string"

          - label: "Sosyal Medya Linkleri"
            name: "social"
            widget: "object"
            fields:
              - { label: "LinkedIn URL", name: "linkedin", widget: "string", default: "#" }
              - { label: "Twitter URL", name: "twitter", widget: "string", default: "#" }
              - { label: "Instagram URL", name: "instagram", widget: "string", default: "#" }

  # ─────────────────────────────────────────────
  #  4. ANA SAYFA AYARLARI
  # ─────────────────────────────────────────────
  - name: "homepage"
    label: "Ana Sayfa"
    editor:
      preview: false
    files:
      - file: "content/homepage.json"
        label: "Ana Sayfa Icerikleri"
        name: "homepage_content"
        fields:
          - label: "Slider 1"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Baslik", name: "title", widget: "string" }
              - { label: "Alt Yazi", name: "subtitle", widget: "text" }
              - { label: "Buton Metni", name: "cta_text", widget: "string" }
              - { label: "Buton Linki", name: "cta_link", widget: "string" }

          - label: "Slider 2"
            name: "hero2"
            widget: "object"
            fields:
              - { label: "Baslik", name: "title", widget: "string" }
              - { label: "Alt Yazi", name: "subtitle", widget: "text" }
              - { label: "Buton Metni", name: "cta_text", widget: "string" }
              - { label: "Buton Linki", name: "cta_link", widget: "string" }

          - label: "Slider 3"
            name: "hero3"
            widget: "object"
            fields:
              - { label: "Baslik", name: "title", widget: "string" }
              - { label: "Alt Yazi", name: "subtitle", widget: "text" }
              - { label: "Buton Metni", name: "cta_text", widget: "string" }
              - { label: "Buton Linki", name: "cta_link", widget: "string" }

          - label: "Istatistikler"
            name: "stats"
            widget: "object"
            fields:
              - { label: "Yillik Tecrube", name: "experience_years", widget: "string" }
              - { label: "Basarili Proje", name: "successful_projects", widget: "string" }
              - { label: "Aktif STK Partneri", name: "active_partners", widget: "string" }
              - { label: "Egitim Alan Katilimci", name: "trained_participants", widget: "string" }

          - label: "Hakkimizda Kisa Baslik"
            name: "about_short"
            widget: "string"

          - label: "Hakkimizda Kisa Metin"
            name: "about_text"
            widget: "text"
