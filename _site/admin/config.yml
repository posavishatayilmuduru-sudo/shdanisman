    files:
      - file: "content/settings.json"
        label: "Iletisim ve Genel Bilgiler"
        name: "general_settings"
        fields:
          - {label: "Site Adi", name: "site_name", widget: "string", default: "SH Danismanlik"}
          - {label: "Telefon (Gorunen)", name: "phone", widget: "string", hint: "Sitede gorunecek telefon formati: +90 534 705 42 34"}
