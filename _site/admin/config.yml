backend:
  name: git-gateway
  branch: main

display_url: https://shdanismanlik.netlify.app
logo_url: https://shdanismanlik.netlify.app/logo.webp

media_folder: "img"
public_folder: "/img"

collections:
  # =============================================
  # 1. BLOG & MAKALELER (Tam CMS Kontrol√º)
  # =============================================
  - name: "blog"
    label: "Blog & Makaleler"
    label_singular: "Blog Yazisi"
    folder: "content/blog"
    create: true
    delete: true
    slug: "{{slug}}"
    summary: "{{title}} - {{category}} - {{date | dateformat('DD.MM.YYYY')}}"
    sortable_fields: ["date", "title", "category"]
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/blog-post.html"}
      - {label: "Yazi Basligi", name: "title", widget: "string", hint: "Blog yazisinin ana basligi"}
      - {label: "SEO Aciklamasi", name: "description", widget: "text", hint: "Google'da gorunecek aciklama (max 160 karakter)"}
      - {label: "Yayin Tarihi", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD.MM.YYYY", time_format: false}
      - label: "Kategori"
        name: "category"
        widget: "select"
        options:
          - {label: "Mevzuat", value: "Mevzuat"}
          - {label: "STK Rehberi", value: "STK Rehberi"}
          - {label: "Duyurular", value: "Duyurular"}
          - {label: "Basari Hikayeleri", value: "Basari Hikayeleri"}
          - {label: "Rehber", value: "Rehber"}
          - {label: "Finansal Strateji", value: "Finansal Strateji"}
      - {label: "Kapak Gorseli", name: "image", widget: "image", required: false, hint: "Blog yazisinin ust gorseli (opsiyonel)"}
      - {label: "Kisa Ozet", name: "excerpt", widget: "text", required: false, hint: "Banner altinda gorunecek kisa aciklama"}
      - {label: "Yazi Icerigi", name: "body", widget: "markdown", hint: "Yazinizi buraya ekleyin. Baslik, liste, kalin yazi kullanabilirsiniz."}

