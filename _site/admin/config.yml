          - {label: "Banner Alt Yazi", name: "excerpt", widget: "string"}
          - {label: "Banner Gorseli", name: "banner_image", widget: "image"}
          - {label: "Sidebar Basligi", name: "sidebar_title", widget: "string", required: false}
          - {label: "Sidebar Maddeler", name: "sidebar_items", widget: "list", required: false}
          - {label: "Sidebar Teklif Metni", name: "sidebar_cta_text", widget: "text", required: false}
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/hizmet-dernek-kurulusu.html"}
          - {label: "Sayfa Icerigi (HTML)", name: "body", widget: "code", default_language: "html", hint: "Sayfanin ana icerik kismi. HTML formatindadir."}

