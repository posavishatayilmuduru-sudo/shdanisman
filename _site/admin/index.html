<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SH Danışmanlık | Yönetim Paneli</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Giriş ekranını markalaştırma */
    #nc-root [class*="login"] { background-color: #1a237e !important; } /* Sizin kurumsal lacivert */
    #nc-root [class*="Logo"] { display: none !important; } /* Decap logosunu gizle */
    #nc-root [class*="Button"] { background: #00a8e8 !important; border-radius: 4px !important; }
    
    /* CPanel tarzı düzenlemeler */
    .nc-app-header-container { background: #1a237e !important; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Panel içindeki "Decap" yazılarını markanızla değiştirme
    CMS.registerPreviewStyle("/css/style.css");
    
    // Kurumsal Karşılama Logosu (Panel içine kendi logonuzu basar)
    const SH_Brand = createClass({
      render: function() {
        return h('div', {style: {textAlign: 'center', padding: '20px'}},
          h('img', {src: '/logo.webp', style: {width: '180px'}}),
          h('h1', {}, 'SH Danışmanlık Yönetim Sistemine Hoş Geldiniz')
        );
      }
    });
    CMS.registerPreviewTemplate("index", SH_Brand);
  </script>
</body>
</html>
